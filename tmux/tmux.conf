setw -g mouse on

set -g status-bg black 
set -g status-fg white

set -g base-index 1

bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @dracula-fixed-location "Kathmandu"
set -g @dracula-plugins "flag battery cpu-usage ram-usage weather date time location"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline true
set -g @dracula-show-network false
set -g @dracula-show-left-icon session
set -g @dracula-cpu-usage true
set -g @dracula-ram-usage true
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-show-flags true
set -g @dracula-show-location true

# Set the foreground/background color for the active window
setw -g window-active-style fg=colour15,bg=colour234

# Set the foreground/background color for all other windows
setw -g window-style bg=colour234,fg=colour236

# set -s default-terminal 'tmux-256color'
run '~/.tmux/plugins/tpm/tpm'

